<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: #e0e0e0;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <button id="sellButton">SELL PET</button>
            <button id="buyButton">BUY PET</button>
        </div>
    </div>

    <script>
        // JavaScript code here
        document.getElementById("sellButton").onclick = function() {
            // Code to execute when the "SELL PET" button is clicked
           window.open("userdashbord.html","_blank");
        };

        document.getElementById("buyButton").onclick = function() {
            // Code to execute when the "BUY PET" button is clicked
           window.open("showpetdetails.html","_blank")
        };
    </script>
</body>
</html>
